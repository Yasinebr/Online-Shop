{% extends 'base.html' %}
{% block content %}
    <h1>{{ product.name }}</h1>
    <small>{{ product.created }}</small><br/>
    <p>{{ product.price }} Toman</p>
    <img src="{{ product.image.url }}" style="width: 300px;">
    <p>{{ product.description }}</p><br/><br/>

    <form action="{% url 'orders:cart-add' product.id %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="add to cart">
    </form>
{% endblock %}
